<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <h1>Email Test</h1>
      <form>
        <div>
          <label for="name">Full Name:</label>
          <input id="name" type="text" name="name"/>
        </div>
        <div>
          <label for="email">Email:</label>
          <input id="email" type="text" email="email"/>
        </div>
        <div>
          <label for="location">Zipcode:</label>
          <input
            id="location"
            type="text"
            name="zipcode"
            autofocus="on"
            maxlength="5"
            required
            />
        </div>

        <h2>Priority</h2>
        <div>
          <lable for="High">High:</lable>
          <input id="High" name="High" type="radio" value="High"/>
        </div>
        <div>
          <lable for="Medium">Medium:</lable>
          <input id="Medium" name="Medium" type="radio" value="Medium"/>
        </div>
        <div>
          <lable for="Low">Low:</lable>
          <input id="Low" name="Low" type="radio" value="Low"/>
        </div>
        <div>
          <label for="form-message">Your message:</label>
          <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="200"
            ></textarea>
        </div>
        <p></p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </main>
  </body>
</html>
